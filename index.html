<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Iframe Height</title>
    <style>
        body {
            font-family: 'Baskerville', 'Times New Roman', serif;
            margin: 40px;
            text-align: center;
        }
        .link-container {
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            color: blue;
            margin: 10px;
            cursor: pointer;
        }
        a:hover {
            text-decoration: underline;
        }
        iframe {
            width: 100%;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="link-container">
        <a onclick="changeIframeSrc('https://kora-ch.github.io/wolf-depr-en/graph_en.html')">Graph</a>
        <a onclick="changeIframeSrc('infograph.html')">Slider</a>
    </div>
    <iframe id="contentFrame" src="https://kora-ch.github.io/wolf-depr-en/graph_en.html"></iframe>

    <script>
        function changeIframeSrc(url) {
            var iframe = document.getElementById('contentFrame');
            iframe.src = url;
        }

        window.addEventListener('message', function(event) {
            // Ensure the message is from the expected origin
            if (event.origin !== 'https://kora-ch.github.io') return;

            var iframe = document.getElementById('contentFrame');
            iframe.style.height = event.data + 'px';
        });
    </script>
</body>
</html>
