<!DOCTYPE html>
<html lang="en">
<head>

    <title>Graph Links</title>
    <style>
        body {
            font-family: 'Baskerville', 'Times New Roman', serif;
            margin: 40px;
            text-align: center;
        }
        .link-container {
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            color: blue;
            margin: 10px;
            cursor: pointer;
        }
        a:hover {
            text-decoration: underline;
        }
        iframe {
            width: 100%; /* Adjust the width as needed */
            height: 800px; /* Adjust the height as needed */
            border: none; /* Removes the default frame border */
            margin-top: 20px; /* Adds some space above the iframe */
        }
    </style>
</head>
<body>

    </div>
    <iframe id="contentFrame" src="https://kora-ch.github.io/wolf-depr-en/graph_en.html"></iframe>

            document.getElementById('contentFrame').src = url;
