<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="content-container">
    <img src="graphs/wolf_depr_1999.png" id="imageDisplay" alt="Wolf Depredation Graph">
    <div class="slider-container">
        <input type="range" min="1999" max="2022" value="1999" class="slider" id="imageSlider">
        <div id="yearDisplay" class="year-display">1999</div>
    </div>
</div>

<script src="slider.js"></script>

</body>
</html>
